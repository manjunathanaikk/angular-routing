<div class="conatainer">
  <div class="row">
    <div class="col-md-12">
      <form (ngSubmit)="onSubmit()" [formGroup]="signUpForm">
        <!-- <div formGroupName="userData"> -->
        <div class="form-group">
          <label for="userName">User Name</label>
          <input
            type="text"
            name="userName"
            id="userName"
            class="form-control"
            formControlName="userName"
          />
          <span
            class="help-text"
            *ngIf="
              f['userName'].touched &&
              f['userName'].invalid &&
              f['userName'].errors
            "
          >
            <span *ngIf="f['userName'].errors['required']"
              >Username is requierd</span
            >
            <span *ngIf="f['userName'].errors['nameIsRestricted']"
              >Username is not valid</span
            >
          </span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            name="email"
            id="email"
            class="form-control"
            formControlName="email"
          />
          <span
            class="help-text"
            *ngIf="f['email'].touched && f['email'].invalid"
            >Please enter valid email</span
          >
        </div>
        <!-- </div> -->

        <div class="form-group">
          <!-- <label for="gender">Gender</label> -->
          <div *ngFor="let gender of genders">
            <input
              type="radio"
              name="gender"
              [value]="gender"
              formControlName="gender"
            />
            {{ gender }}
          </div>
        </div>
        <div formArrayName="hobbies">
          <div class="my-2">
            <button
              type="button"
              class="btn btn-sm btn-warning"
              (click)="onAddHobby()"
            >
              Add Hobby
            </button>
          </div>
          <div
            class="form-group"
            *ngFor="let hobby of hobbyControls; let i = index"
          >
            <input type="text" class="form-control" [formControlName]="i" />
          </div>
        </div>
        <div><button type="submit" class="btn btn-primary">Add</button></div>
      </form>
    </div>
  </div>
</div>
