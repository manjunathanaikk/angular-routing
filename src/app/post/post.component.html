<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="postFormGroup" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="">Title</label>
          <input type="text" class="form-control" formControlName="title" />
          <span
            class="help-text"
            *ngIf="f['title'].touched && f['title'].invalid"
            >Title is requierd</span
          >
        </div>
        <div class="form-group">
          <label for="">Content</label>
          <textarea
            type="text"
            class="form-control"
            formControlName="content"
          ></textarea>
          <span
            class="help-text"
            *ngIf="f['content'].touched && f['content'].invalid"
            >Content is requierd</span
          >
        </div>
        <div class="my-2">
          <button type="submit" class="btn btn-primary">Add Post</button>
        </div>
      </form>
    </div>
  </div>
  <div>
    <table class="table">
      <tr>
        <th>Title</th>
        <th>Content</th>
      </tr>
      <!-- <tbody> -->
      <tr *ngFor="let post of posts">
        <td>{{ post.title }}</td>
        <td>{{ post.content }}</td>
      </tr>
      <!-- </tbody> -->
    </table>
  </div>
</div>
